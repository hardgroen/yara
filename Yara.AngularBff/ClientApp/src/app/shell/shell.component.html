<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      
      <mat-nav-list>
        <a mat-list-item  (click)="sidenav.close()" routerLink="/home"
          routerLinkActive="active">
          Home
        </a>  
        <a mat-list-item  (click)="sidenav.close()" routerLink="/postings"
          routerLinkActive="active">
          Postings
        </a>        
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="header" [style.position]="'fixed'" [class.mat-elevation-z4]="true">
        <app-header 
          [isAuthenticated]="isAuthenticated$ | async"
          [userName]="userName$ | async"
          [logoutUrl]="logoutUrl$ | async"
          [sidenav]="sidenav">
        </app-header>    
      </div>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">2023</span> - Bees
            <br class="d-block d-sm-none">           
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
