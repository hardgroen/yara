<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="isAuthenticated$ | async">
  <thead>
    <tr>
      <th>Type</th>
      <th>Value(C)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let claim of session$ | async">
      <td>{{ claim.type }}</td>
      <td>{{ claim.value }}</td>
    </tr>
  </tbody>
</table>
